<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // for of loop

      // ==>  this is only for string and array not use for object

      let str = "krunal rana";

      for(let name of str) { // name is a variable
          console.log(name); // use of for of loop
      }

      //example of for of

      let array = "banana,apple";
      let size = 0;
      for(let name of array) { // name is a variable
          size++;
          console.log(name,"  = ",size); // use of for of loop

      }
      console.log("array length =",size);

    </script>
  </body>
</html>
