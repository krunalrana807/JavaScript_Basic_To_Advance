<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // while loop
      
      let i = 1; // initialization

      while(i <= 10) { // condition
          console.log("i = ", i); // this will print the value of i from 1 to 10
               i++; // increment
      }

    </script>
  </body>
</html>
