<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      //comparision operators

      let a = 5;
      let b = 5;
      let c = a !== b; //
      console.log(c); // false

      // === use for strict comparision, it checks the value and datatype of the variable

      let x = 5;
      let y = "15";
      let z = x < y; // true
      console.log(z); // false, because a is number and b is string

    </script>
  </body>
</html>
