<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>

      // increment and decrement operators

      let a = 5;
      let b = 2;
      console.log("a++ = ", a++); // increment operator 5
      console.log(a); //6
      console.log("a-- = ", a--); // increment operator 5
      console.log(a); //4
      
    </script>
  </body>
