<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // example

      alert("hello krunal rana"); // this will show an alert box with the message "hello krunal rana"

      prompt("hello krunal rana"); // this will show a prompt box with the message "hello krunal rana"
      let num = prompt("enter number");

      if(num % 5 === 0) {
          console.log("multiple by 5"); // this will print "divisible by 5" if the number is divisible by 5
      }else {
          console.log("not multiple by 5"); // this will print "not divisible by 5" if the number is not divisible by 5
      }

    </script>
  </body>
</html>
