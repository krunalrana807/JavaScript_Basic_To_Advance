    <script>
        
      // if else statement

      let age = 30;

      if (age > 18) {
        console.log("You are an adult."); // true
      } else {

      console.log(age);

      let num = 10;
      if (num%2 === 0) {

      } else {
        console.log("odd");
      }
      console.log(num); // 10

    </script>
