<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // else if statement

      let mode = "dark";
      let color;
      if(mode === "dark") {
          color = "black";
      }
      else if(mode === "blue") {
          color = "blue";
      }
      else if(mode === "red") {
          color = "red";
      }
      else {
          color = "white";
      }
      console.log(color); // black

    </script>
  </body>
</html>
