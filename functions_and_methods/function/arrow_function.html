      let multi = (x, y) => {

      const divided = (k, r) => {
        // return k / r;
        n = k / r;
        return n; // return type
      };

      // example

      function countVowel(str) {
        let count = 0;
        for (const char of str) {
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            count++;
          }
        }
        console.log(count);

      }
