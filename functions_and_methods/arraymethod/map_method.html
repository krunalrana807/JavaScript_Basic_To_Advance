<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // Important  Array Methods in  function

      //  map Method is similar as a forEach

      //  return new array

      // syntax ::

      // arr.map(callbackFunction(value,index,array))

      // eample

      let nums = [5, 6, 7, 8, 9];

      nums.map((val) => {
        console.log(val);
      });

      //  Use map and create new array

      let numS = nums.map((val) => {
        return val;
      });

      console.log(numS);
      
    </script>
  </body>
</html>
