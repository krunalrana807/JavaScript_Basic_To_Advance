<body>
    <script>
       
       // unshift () method    
        
       //  ==> add to start  [same work as a push but add in starting , push add in last]
     

       // example 

       let heroes_ = ["superman","batman"];
       heroes_.unshift("krish"); // add in starting position
       console.log(heroes_);
       
    </script>
</body>
