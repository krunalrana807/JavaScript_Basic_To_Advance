<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // concat() method   
      
      //  ==>  join multiple arrays & returns result

      // example

      let marvelHeroes = ["thor", "spiderman", "ironman", "blackman"];
      let heroes = ["superman", "batman"];

      let hero = marvelHeroes.concat(heroes); // not change old array return new array
      console.log(hero);
      console.log(marvelHeroes);
      console.log(heroes);

    </script>
  </body>
</html>
