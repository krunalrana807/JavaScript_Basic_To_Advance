    <title>Document</title>

  <body>
    <script>

      // pop() method

      // ==> delete items from  end(by default) & return

      // example

      let vegGies = ["potato", "tomato", "onion", "flower"];
      console.log(vegGies);
      //vegGies.pop();
      //console.log(vegGies);
      let deletevegGies = vegGies.pop();
      console.log(vegGies);
      console.log("deleted = ", deletevegGies);
      console.log(vegGies.toString());

    </script>
  </body>
